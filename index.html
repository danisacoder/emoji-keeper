<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Schoolbell&display=swap" rel="stylesheet">
        <link href='https://css.gg/add.css' rel='stylesheet'>
        <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    </head>
    <body>

      <div class="container">
        <div id="clear-btn">
          <h4>Clear</h4>
        </div>
        <div id="notebook" class="notebook">
          <div id="emoji-container"></div>
          <div class="white-border-container">
            <div class="white-border"></div>
          </div>
          <div class="sidelogo-container">
            <img class="sidelogo" src="images/sidelogo.png" alt="notebook clasp logo"></img>
          </div>
          <!-- <div class="clasp-lip-shadow-container"> -->
            <!-- <div class="clasp-lip-shadow-empty1"></div> -->
            <!-- <div class="clasp-lip-shadow"></div> -->
          <!-- </div> -->
          <div class="highlights-container">

          </div>
          <div class="col1"></div>
          <div class="col2">
              <div class="row1">
                <!-- <div class="binder-size"></div> -->
              </div>
              <div class="row2">
                <img class="two-line-logo" src="images/two-line-logo.png" alt="Emoji Keeper logo">
              </div>
              <div class="row3">
                <h3 class="school-font notebook-header">A perfect place</h3>
                <p class="school-font notebook-body">to store your <br><strong>emoji sticker</strong> collection!</p>
                <p class="notebook-instructions">Click/tap the notebook to add stickers on your notebook!</p>
              </div>
              <div class="row4"></div>
          </div>
          <div class="col3">
          </div>
          <div class="clasp-container">
            <div class="non-clasp"></div>
            <div class="clasp-lip"></div>
            <div class="clasp-end"></div>
          </div>
        </div>

      </div>
      <script src="index.js"></script>
    </body>
</html>
